<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellas Palabras - Responsive Bootstrap Blog Website</title>
  <link rel="stylesheet" th:href="@{/dist/css/app.css}">
</head>

<body class="member-body">
  <div class="container member-container">
    <header class="member-header">
      <h1 id="member-title" class="member-title text-center">Bellas Palabras</h1>
      <p id="member-description" class="member-description text-center">
        Por favor ingresa tus datos si eres un usuario registrado
      </p>
    </header>
    <div th:if="${param.error}">
      Invalid username and password.
    </div>
    <div th:if="${param.logout}">
      You have been logged out.
    </div>
    <form th:action="@{/login}" class="member-form">
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input
          type="email"
          name="username"
          id="email"
          class="form-control"
          placeholder="Ingresa tu dirección de correo electrónico"
          required
        />
      </div>
      <div class="form-group">
        <label id="password-label" for="password">Contraseña</label>
        <input 
          type="password" 
          name="password"
          id="password"
          class="form-control password" 
          placeholder="Ingresa tu contraseña" 
          required
        />
        <label
        ><input
          name="display-psw"
          value="show-password"
          type="checkbox"
          class="input-checkbox show-password"
        /> <small>Mostrar contraseña</small> 
        </label>
      </div>

      <div class="form-group auth-buttons">
        <div class="row">
          <div class="col-sm-6">
            <button type="submit" id="login" class="login-btn">
              <i class="fas fa-sign-in-alt"></i> Ingresar
            </button>
          </div>
          <div class="col-sm-6">
            <a href="/register" class="signup-btn text-center">
              <i class="fas fa-user-plus"></i> Regístrate
            </a>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script th:src=@{dist/js/app.js}></script>
</body>

</html>
