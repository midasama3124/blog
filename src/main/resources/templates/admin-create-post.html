<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Bellas Palabras - Admin Website</title>
    <link href="/css/app.css" rel="stylesheet">
</head>

<body class="admin-body">
<!-- Admin sidebar -->
<div th:replace="common/admin-sidebar::sidebar"></div>

<!-- Admin content -->
<section class="admin-main">
    <form class="needs-validation" novalidate>
        <h3 class="text-center"><i class="fa fa-book bigger-icon"></i> Nuevo Post</h3>
        <div class="form-group">
            <label for="post-title">Título</label>
            <input class="form-control" id="post-title" placeholder="Ingrese el título del post" required type="text">
            <div class="invalid-feedback">
                Hace falta un título
            </div>
        </div>
        <div class="form-group">
            <label for="post-metatitle">Metatítulo</label>
            <input class="form-control" id="post-metatitle" placeholder="Ingrese el metatítulo del post" type="text">
        </div>
        <div class="form-group">
            <label for="post-slug">URL</label>
            <input class="form-control" id="post-slug" placeholder="Ingrese el URL del post" required type="text">
            <div class="invalid-feedback">
                Hace falta un URL
            </div>
        </div>
        <div class="form-group">
            <label for="post-category">Categoría</label>
            <select class="selectpicker form-control" data-live-search="true" data-style="btn-tertiary"
                    id="post-category" title="Escoje una categoría">
                <option value="category-slug1">Comida</option>
                <option value="category-slug2">Familia</option>
                <option value="category-slug3">Paternidad</option>
                <option value="category-slug4">Viajes</option>
            </select>
        </div>
        <div class="form-group">
            <label for="post-tags">Tag(s)</label>
            <select class="selectpicker form-control" data-live-search="true" data-style="btn-tertiary" id="post-tags"
                    multiple title="Escoje uno o más tags">
                <option value="tag-slug1">Emocionante</option>
                <option value="tag-slug2">Fin de Semana</option>
                <option value="tag-slug3">Loco</option>
                <option value="tag-slug4">Enamorado</option>
            </select>
        </div>
        <div class="form-group">
            <label for="post-parent">Post padre (Si aplica)</label>
            <select class="selectpicker form-control" data-live-search="true" data-style="btn-tertiary" id="post-parent"
                    title="Escoje un post padre">
                <option value="post-slug1">Una nueva aventura</option>
                <option value="post-slug2">Creciendo juntos</option>
                <option value="post-slug3">¿Cómo empezar un nuevo hobby?</option>
                <option value="post-slug4">¿Qué tal es esto?</option>
            </select>
        </div>
        <div class="form-group">
            <label for="post-content">Contenido</label>
            <textarea class="form-control admin-textarea" id="post-content"
                      placeholder="Ingrese contenido que aparecerá en el post en formato markdown"
                      rows="3"></textarea>
        </div>
        <div class="row justify-content-center">
            <button class="btn-lg btn-secondary" type="submit">Guardar</button>
        </div>
    </form>
</section>

<script src="/js/app.js"></script>
</body>

</html>
