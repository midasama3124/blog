<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bellas Palabras - Register Form</title>
    <link href="css/app.css" rel="stylesheet">
</head>

<body class="member-body">

  <div class="container member-container">
    <header class="member-header">
      <h1 class="member-title text-center">Bellas Palabras</h1>
      <p class="member-description text-center">
        Ingresa tu correo y contraseña para registrarte
      </p>
    </header>

      <form class="member-form" method="post" th:action="@{/register}" th:object="${person}">

          <div class="form-group">
              <label id="email-label" for="email">Email <span class="clue">*</span></label>
              <input
                      type="email"
                      name="email"
                      id="email"
                      class="form-control"
                      placeholder="Ingresa tu dirección de correo electrónico"
                      th:field="*{email}"
          required
        />
      </div>

      <div class="form-group">
        <label id="password-label" for="password">Contraseña <span class="clue">*</span></label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control password"
          placeholder="Ingresa tu contraseña"
          th:field="*{passwordHash}"
          required
        />
        <label
        ><input
          name="display-psw"
          value="show-password"
          type="checkbox"
          class="input-checkbox show-password"
        /> <small>Mostrar contraseña</small> 
        </label>
      </div>

      <div class="form-group">
        <p class="clue text-center">Campos Opcionales</p>
        <label for="first-name"
          >Nombre(s)</span></label
        >
        <input
          type="text"
          name="first-name"
          id="first-name"
          class="form-control"
          placeholder="Ingresa tu(s) nombre(s)"
          th:field="*{firstName}"
        />
      </div>

      <div class="form-group">
        <label for="last-name"
          >Apellido(s)</label
        >
        <input
          type="text"
          name="last-name"
          id="last-name"
          class="form-control"
          placeholder="Ingresa tu(s) apellido(s)"
          th:field="*{lastName}"
        />
      </div>

      <div class="form-group">
        <p class="label-alone">Género</p>
        <label>
          <input
            name="gender"
            value="female"
            type="radio"
            class="input-radio"
            th:field="*{gender}"
          />Mujer</label
        >
        <label>
          <input
            name="gender"
            value="male"
            type="radio"
            class="input-radio"
            th:field="*{gender}"
          />Hombre</label
        >
  
        <label
          ><input
            name="gender"
            value="other"
            type="radio"
            class="input-radio"
            th:field="*{gender}"
            checked
          />Otro</label
        >
      </div>

      <div class="form-group">
        <label for="age"
          >Edad</label
        >
        <input
          type="number"
          name="age"
          id="age"
          min="1"
          max="99"
          class="form-control"
          th:field="*{age}"
        />
      </div>
  
      <div class="form-group">
        <button type="submit" id="submit" class="signup-btn">
          Registrar
        </button>
      </div>
    </form>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
