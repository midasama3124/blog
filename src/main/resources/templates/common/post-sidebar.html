<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="post-sidebar">
    <div class="popular-posts-headline">
        <h4><i class="far fa-clipboard"></i> Posts Populares</h4>
    </div>
    <div class="card" th:each="popularPost : ${popularPosts}">
        <a th:href="@{'/post/{slug}'(slug=${popularPost.getPost().getSlug()})}">
            <img class="card-img-top" th:alt="'/image/' + ${popularPost.getPost().getSlug()} + '.jpg'"
                 th:src="'/image/' + ${popularPost.getPost().getSlug()} + '.jpg'">
        </a>
        <div class="popular-post-likes">
            <h4><i class="fas fa-thumbs-up"></i> <span th:text="${popularPost.getNumLikes()}"></span></h4>
        </div>
        <div class="card-body">
            <h5 class="card-title" th:text="${popularPost.getPost().getTitle()}"></h5>
            <p class="card-text" th:text="${popularPost.getPost().getContent()}"></p>
        </div>
    </div>
    <div class="popular-tags-headline">
        <h4><i class="fas fa-tag"></i> Tags populares</h4>
    </div>
    <div class="container">
        <div class="row popular-tags">
            <div class="col-lg-4 col-md-6 d-flex justify-content-center popular-tag"
                 th:each="popularTag : ${popularTags}">
                <a class="tag-anchor" th:href="@{'/tag/{slug}'(slug=${popularTag.getTag().getSlug()})}"
                   th:text="${popularTag.getTag().getTitle()}"></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
