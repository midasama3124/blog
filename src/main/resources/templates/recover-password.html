<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Con Bellas Palabras - Recover Password Form</title>
    <link href="css/app.css" rel="stylesheet">
</head>

<body class="member-body">
<div class="container member-container">
    <header class="member-header">
        <h1 class="member-title text-center" id="member-title">Bellas Palabras</h1>
        <p class="member-description text-center" id="member-description">
            Por favor ingresa tu email y te enviaremos un link de recuperación
        </p>
        <p class="member-action-msg text-center" th:text="${errorMessage}"></p>
        <p class="member-success-msg text-center" th:text="${message}"></p>
    </header>
    <form class="member-form needs-validation" method="post" novalidate th:action="@{/recover}"
          th:object="${emailContainer}">
        <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input
                    class="form-control"
                    id="email"
                    name="username"
                    placeholder="Ingresa tu dirección de correo electrónico"
                    required
                    th:field="*{email}"
                    type="email"
            />
            <div class="invalid-feedback">
                Por favor escribe tu email
            </div>
        </div>

        <div class="form-group auth-buttons">
            <div class="row">
                <div class="col-sm-6">
                    <button class="login-btn" id="login" type="submit">
                        <i class="fas fa-sign-in-alt"></i> Enviar
                    </button>
                </div>
                <div class="col-sm-6">
                    <a class="signup-btn text-center" href="/register">
                        <i class="fas fa-user-plus"></i> Regístrate
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="js/app.js"></script>
</body>

</html>
